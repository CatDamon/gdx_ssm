<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜单页面</title>
</head>
<body>
<form action="" class="am-form" id="addMenuForm">
    <fieldset>
        <div class="am-form-group">
            <label>菜单名称：</label>
            <input type="text"  requried placeholder="请输入菜单名称" />
        </div>
        <label>是否是根目录：</label>
        <div class="am-radio">
            <label>
                <input type="radio" name="doc-radio-1" value="option1" checked>
                是
            </label>
        </div>
        <div class="am-radio">
            <label>
                <input type="radio" name="doc-radio-1" value="option2" >
                否
            </label>
        </div>
        <div class="am-form-group">
            <label for="doc-select-1">下拉多选框</label>
            <select id="doc-select-1">
                <option value="option1"></option>
                <option value="option2">选项二.....</option>
                <option value="option3">选项三........</option>
            </select>
            <span class="am-form-caret"></span>
        </div>




    </fieldset>

</form>
</body>
</html>
<script>
    $(function() {
        $("input[type='checkbox'], input[type='radio']").uCheck();
    });
</script>
