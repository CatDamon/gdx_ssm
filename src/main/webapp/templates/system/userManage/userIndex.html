<% include("/common/layout.html"){} %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <style type="text/css">
        .divPosition{
            margin-top: 10px;
            margin-right:10px;
        }

    </style>
</head>
<body>
    <table class="table table-condensed divPosition">
        <thead>
            <th>用户名</th>
            <th>可用状态</th>
            <th>操作</th>
        </thead>
        <tbody>
        <%for(user in userList){%>
        <tr>
            <td>${user.username}</td>
            <td>${user.available}</td>
            <td><a>激活</a></td>
        </tr>
        <%}%>

        </tbody>

    </table>
    <div class="pagin">
        ${page.pageStr}
    </div>
</body>
</html>
