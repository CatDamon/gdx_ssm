<% layout("/common/layout.html"){%>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <script type="text/javascript" src="/static/js/system/menuManage.js"></script>


    <style>
        .com-leftdiv{
            margin-top: 10px;
            width: 50%;
            height: 100%;
            flex:1;
       }

        .com-menudiv{
            margin-left: 10px;
            width: 50%;
            flex:1d;
        }
        .com-buttonpositon{
            text-align: center;
        }
        .com-isHeaderDiv{

        }
    </style>
</head>
<body>
<div style="display: flex">
    <div class="com-leftdiv">

        <!--<button type="button" class="am-btn am-btn-secondary addMenu">添加菜单</button>-->
        <div class="com-title">添加权限</div>
        <form action="" class="am-form" id="addMenuForm">
            <fieldset>

                <div class="am-form-group">
                    <label>权限名称：</label>
                    <input type="text" name="per_name"  requried placeholder="请输入权限名称" />
                </div>
                <label>菜单权限或者权限点：</label>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="ismenuorpoint" onchange="isMenuOrPorint(this.value)" value="${@ssm.state.IsMenuOrPointState.CDQX.getType_code()}" checked>
                        菜单权限
                    </label>
                </div>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="ismenuorpoint" onchange="isMenuOrPorint(this.value)" value="${@ssm.state.IsMenuOrPointState.YMQXD.getType_code()}" >
                        权限点
                    </label>
                </div>

                <div class="com-isHeaderDiv">
                <label>是否是根目录：</label>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="isheader"  value="${@ssm.state.IsHeaderState.GML.getType_code()}" checked>
                        是
                    </label>
                </div>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="isheader"  value="${@ssm.state.IsHeaderState.FGML.getType_code()}" >
                        否<span style="color:red;display:-webkit-inline-box;">(需要选择上级目录)</span>
                    </label>
                </div>
                </div>
                <div class="am-form-group">
                    <label>上级目录：</label>
                    <input type="text"  name="perentname" placeholder="请选择上级菜单" readonly/>
                    <input type="hidden"  name="perentid"  />
                </div>
                <div class="am-form-group">
                    <label>url：</label>
                    <input type="text" name="url"  placeholder="请填写url" />
                </div>
                <div class="am-form-group">
                    <label>所在目录顺序号：</label>
                    <input type="text" requried  name="orders"   placeholder="请填写数字" />
                </div>
                <div class="com-buttonpositon">
                    <button type="button" class="am-btn am-btn-secondary saveMenu" >保存菜单</button>
                </div>

            </fieldset>

        </form>
    </div>

    <div class="com-menudiv">
        <div>
            <ul id="treeDemo" class="ztree"></ul>
        </div>
    </div>

</div>
</body>
</html>
<%}%>
